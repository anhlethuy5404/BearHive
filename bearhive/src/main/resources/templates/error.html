<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p th:if="${error}" th:text="${error}">An error occurred.</p>
        <p><a href="/home">Go back</a></p>
    </div>
</body>
</html>
